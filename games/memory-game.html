<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è®°å¿†ç¿»ç‰Œ - è¶£å‘³æ•°å­¦ä¹å›­</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="game-header">
                <h1 class="game-title">è®°å¿†ç¿»ç‰Œ</h1>
                <button class="home-button" onclick="location.href='../index.html'">è¿”å›é¦–é¡µ</button>
            </div>
            
            <p class="game-description">ç¿»å¼€å¡ç‰‡ï¼Œæ‰¾åˆ°é…å¯¹çš„å›¾æ¡ˆï¼</p>
            
            <div class="score-display">
                <span>å·²é…å¯¹: <span id="pairs">0</span> / 6</span>
                <span>å°è¯•æ¬¡æ•°: <span id="attempts">0</span></span>
            </div>
            
            <div id="memory-game" class="memory-grid">
                <!-- å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
            
            <div class="game-controls">
                <button id="restart-btn" class="button">é‡æ–°å¼€å§‹</button>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // æ¸¸æˆå˜é‡
            let pairs = 0;
            let attempts = 0;
            let flippedCards = [];
            let matchedPairs = [];
            let canFlip = true;
            
            // å¡ç‰‡å›¾æ¡ˆ
            const symbols = [
                'ğŸ±', 'ğŸ¶', 'ğŸ­', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»'
            ];
            
            // åˆ›å»ºå¡ç‰‡æ•°ç»„ (æ¯ä¸ªç¬¦å·å‡ºç°ä¸¤æ¬¡)
            let cards = [];
            symbols.forEach(symbol => {
                cards.push({ symbol: symbol, id: Math.random() });
                cards.push({ symbol: symbol, id: Math.random() });
            });
            
            // DOMå…ƒç´ 
            const memoryGrid = document.getElementById('memory-game');
            const pairsDisplay = document.getElementById('pairs');
            const attemptsDisplay = document.getElementById('attempts');
            const restartButton = document.getElementById('restart-btn');
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                pairs = 0;
                attempts = 0;
                flippedCards = [];
                matchedPairs = [];
                canFlip = true;
                
                // æ›´æ–°æ˜¾ç¤º
                pairsDisplay.textContent = pairs;
                attemptsDisplay.textContent = attempts;
                
                // æ´—ç‰Œ
                shuffleArray(cards);
                
                // æ¸…ç©ºç½‘æ ¼
                memoryGrid.innerHTML = '';
                
                // åˆ›å»ºå¡ç‰‡
                cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'memory-card';
                    cardElement.dataset.id = card.id;
                    cardElement.dataset.symbol = card.symbol;
                    
                    // åˆ›å»ºå¡ç‰‡å‰é¢å’Œåé¢
                    cardElement.innerHTML = `
                        <div class="card-front">?</div>
                        <div class="card-back">${card.symbol}</div>
                    `;
                    
                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                    cardElement.addEventListener('click', () => flipCard(cardElement));
                    
                    // æ·»åŠ åˆ°ç½‘æ ¼
                    memoryGrid.appendChild(cardElement);
                });
            }
            
            // ç¿»è½¬å¡ç‰‡
            function flipCard(card) {
                // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç¿»è½¬
                if (!canFlip || flippedCards.includes(card) || matchedPairs.includes(card.dataset.symbol)) {
                    return;
                }
                
                // ç¿»è½¬å¡ç‰‡
                card.classList.add('flipped');
                playSound('click');
                
                // æ·»åŠ åˆ°å·²ç¿»è½¬å¡ç‰‡
                flippedCards.push(card);
                
                // å¦‚æœç¿»è½¬äº†ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (flippedCards.length === 2) {
                    attempts++;
                    attemptsDisplay.textContent = attempts;
                    
                    const firstCard = flippedCards[0];
                    const secondCard = flippedCards[1];
                    
                    // æ£€æŸ¥æ˜¯å¦åŒ¹é…
                    if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                        // åŒ¹é…æˆåŠŸ
                        pairs++;
                        pairsDisplay.textContent = pairs;
                        matchedPairs.push(firstCard.dataset.symbol);
                        
                        flippedCards = [];
                        
                        playSound('correct');
                        showFeedback(true);
                        
                        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                        if (pairs === symbols.length) {
                            setTimeout(() => {
                                playSound('complete');
                                alert(`æ­å–œï¼ä½ ç”¨äº† ${attempts} æ¬¡å°è¯•å®Œæˆäº†æ¸¸æˆï¼`);
                            }, 500);
                        }
                    } else {
                        // ä¸åŒ¹é…ï¼Œç¿»å›å»
                        canFlip = false;
                        
                        setTimeout(() => {
                            firstCard.classList.remove('flipped');
                            secondCard.classList.remove('flipped');
                            flippedCards = [];
                            canFlip = true;
                        }, 1000);
                        
                        playSound('wrong');
                    }
                }
            }
            
            // é‡æ–°å¼€å§‹æ¸¸æˆ
            restartButton.addEventListener('click', () => {
                initGame();
                playSound('click');
            });
            
            // æ‰“ä¹±æ•°ç»„é¡ºåº
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // å¼€å§‹æ¸¸æˆ
            initGame();
        });
    </script>
    
    <style>
        .score-display {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin: 0 auto 20px;
            background-color: #f9f7f0;

            font-weight: bold;
        }
        
        .memory-grid {

            gap: 15px;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        .memory-card {
            aspect-ratio: 1 / 1;
            background-color: transparent;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .memory-card .card-front,
        .memory-card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transition: transform 0.6s;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .memory-card .card-front {
            background-color: #ff7b54;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .memory-card .card-back {
            background-color: white;
            font-size: 2.5rem;
            transform: rotateY(180deg);
        }
        
        .memory-card {
            position: relative;
            background-color: transparent;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            transform-style: preserve-3d;
        }
        
        .memory-card .card-front,
        .memory-card .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .memory-card.flipped .card-front {
            transform: rotateY(180deg);
        }
        
        .memory-card.flipped .card-back {
            transform: rotateY(0);
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
        }
        
        #restart-btn {

        }
        
        @media (max-width: 768px) {
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .memory-card .card-front {
                font-size: 1.5rem;
            }
            
            .memory-card .card-back {

            }
        }
    </style>
